<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Text to Speech</h1>
        <form action="#" th:action="@{/speak}" th:object="${textForm}" method="post" class="mt-4">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea id="text" th:field="*{text}" class="form-control" placeholder="Enter text" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Speak</button>
        </form>
        <div th:if="${message}" class="alert alert-info mt-4" role="alert">
            <p th:text="${message}"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
